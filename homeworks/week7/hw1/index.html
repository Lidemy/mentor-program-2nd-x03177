<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>實作基本網格系統</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            max-width: 960px;
            margin: 0 auto;
        }
        .row{
            display: flex;
            flex-wrap: wrap;
        }
        .item{
            margin: 20px 0;
            line-height: 50px;
            text-align: center;
            background-color: #eeeeee;
        }

        .col-1{width: 8.333333%; padding: 0 5px;}
        .col-2{width: 16.666666%; padding: 0 5px;}
        .col-3{width: 25%; padding: 0 5px;}
        .col-4{width: 33.333333%; padding: 0 5px;}
        .col-5{width: 41.666666%; padding: 0 5px;}
        .col-6{width: 50%; padding: 0 5px;}
        .col-7{width: 58.333333%; padding: 0 5px;}
        .col-8{width: 66.666666%; padding: 0 5px;}
        .col-9{width: 75%; padding: 0 5px;}
        .col-10{width: 83.333333%; padding: 0 5px;}
        .col-11{width: 91.666666%; padding: 0 5px;}
        .col-12{width: 100%; padding: 0 5px;}

        @media screen and (min-width: 576px){
            .col-sm-1{width: 8.333333%; padding: 0 5px;}

            .col-sm-11{width: 91.666666%; padding: 0 5px;}
            .col-sm-12{width: 100%; padding: 0 5px;}
        }
        @media screen and (min-width: 768px){
            .col-md-1{width: 8.333333%; padding: 0 5px;}
            .col-md-2{width: 16.666666%; padding: 0 5px;}
            .col-md-3{width: 25%; padding: 0 5px;}
            .col-md-4{width: 33.333333%; padding: 0 5px;}
            .col-md-5{width: 41.666666%; padding: 0 5px;}
            .col-md-6{width: 50%; padding: 0 5px;}
            .col-md-7{width: 58.333333%; padding: 0 5px;}
            .col-md-8{width: 66.666666%; padding: 0 5px;}

            .col-lg-1{width: 8.333333%; padding: 0 5px;}
            .col-lg-2{width: 16.666666%; padding: 0 5px;}
            .col-lg-3{width: 25%; padding: 0 5px;}
            .col-lg-4{width: 33.333333%; padding: 0 5px;}
            .col-lg-5{width: 41.666666%; padding: 0 5px;}
            .col-lg-6{width: 50%; padding: 0 5px;}
